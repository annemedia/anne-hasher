name: Build macOS Universal Binary (Minimal)

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  build-macos:
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin,aarch64-apple-darwin

      - name: Build x86_64
        run: cargo build --release --target x86_64-apple-darwin

      - name: Build aarch64
        run: cargo build --release --target aarch64-apple-darwin

      - name: Create universal binary
        run: |
          mkdir -p target/universal/release
          lipo -create -output target/universal/release/anne-hasher \
            target/x86_64-apple-darwin/release/anne-hasher \
            target/aarch64-apple-darwin/release/anne-hasher

      - name: Upload universal binary
        uses: actions/upload-artifact@v4
        with:
          name: anne-hasher-macos-universal
          path: target/universal/release/anne-hasher