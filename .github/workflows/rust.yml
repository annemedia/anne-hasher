name: Build macOS Universal Binary

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  build-macos:
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin,aarch64-apple-darwin

      - name: Build x86_64 (with GUI + OpenCL, no -mtune=native)
        env:
          NO_MTUNE_NATIVE: "1"  # Tells build.rs to skip -mtune=native
        run: >
          cargo build --release --target x86_64-apple-darwin
          --features "gui opencl"

      - name: Build aarch64 (with GUI + OpenCL)
        run: >
          cargo build --release --target aarch64-apple-darwin
          --features "gui opencl"

      - name: Create universal binary
        run: |
          mkdir -p target/universal/release
          lipo -create -output target/universal/release/anne-hasher \
            target/x86_64-apple-darwin/release/anne-hasher \
            target/aarch64-apple-darwin/release/anne-hasher

      - name: Upload universal binary
        uses: actions/upload-artifact@v4
        with:
          name: anne-hasher-macos-universal
          path: target/universal/release/anne-hasher